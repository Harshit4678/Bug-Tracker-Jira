<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 320" width="1200" height="384" role="img" aria-label="EnterSoft Bug Tracker logo - tightened layout">
  <defs>
    <radialGradient id="glassGrad" cx="40%" cy="35%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.85"/>
      <stop offset="45%" stop-color="#c7f5ff" stop-opacity="0.30"/>
      <stop offset="100%" stop-color="#9dd8ff" stop-opacity="0.12"/>
    </radialGradient>
    <linearGradient id="rimGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
    <linearGradient id="handleGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6D28D9"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>

    <!-- smaller lens clip -->
    <clipPath id="lensClip" clipPathUnits="userSpaceOnUse">
      <circle cx="150" cy="150" r="72"/>
    </clipPath>

    <style>
      /* lens sweep (kept but for smaller origin) */
      .lensGroup { transform-origin: 150px 150px; animation: lensSweep 5.6s ease-in-out infinite; }
      @keyframes lensSweep {
        0% { transform: translate(0,0) rotate(0deg); }
        20% { transform: translate(8px,-6px) rotate(-3deg); }
        45% { transform: translate(-12px,8px) rotate(4deg); }
        70% { transform: translate(6px,-4px) rotate(-2deg); }
        100% { transform: translate(0,0) rotate(0deg); }
      }

      .shimmer { animation: shimmerAnim 3.5s linear infinite; opacity:0.9; }
      @keyframes shimmerAnim {
        0% { transform: translateX(-40px) rotate(-6deg); opacity:0; }
        10% { opacity:0.35; }
        50% { transform: translateX(60px) rotate(6deg); opacity:0.12; }
        100% { transform: translateX(140px) rotate(10deg); opacity:0; }
      }

      .bugWrapper { transform-origin: center; animation: bugSearch 4.8s ease-in-out infinite; }
      @keyframes bugSearch {
        0%   { transform: translate(-8px,-4px) scale(1); }
        18%  { transform: translate(14px,-10px) scale(1.03) rotate(-6deg); }
        36%  { transform: translate(24px,4px) scale(1.06) rotate(8deg); }
        54%  { transform: translate(-6px,14px) scale(1) rotate(-4deg); }
        72%  { transform: translate(-14px,2px) scale(1.04) rotate(3deg); }
        90%  { transform: translate(0px,0px) scale(1.12) rotate(0deg); }
        100% { transform: translate(0px,0px) scale(0.0) rotate(0deg); }
      }

      .wing { animation: wingFlap 360ms ease-in-out infinite; transform-origin:center; }
      @keyframes wingFlap {
        0% { transform: rotate(0deg) scaleY(1); }
        50% { transform: rotate(8deg) scaleY(0.9); }
        100% { transform: rotate(0deg) scaleY(1); }
      }

      .eye { animation: blink 3.6s steps(1,end) infinite; }
      @keyframes blink {
        0%,7% { transform: scaleY(1); }
        8% { transform: scaleY(0.08); }
        9% { transform: scaleY(1); }
        100% { transform: scaleY(1); }
      }

      /* RIGHT side â€” made larger */
      .brandBig { font-family: Inter, sans-serif; font-weight:900; font-size:86px; fill:#0b1220; }
      .brandSmall { font-family: Inter, sans-serif; font-weight:800; font-size:46px; fill:#374151; }
      .trackerWord { fill:#4F46E5; font-weight:900; }

      .trackerLine { stroke:#4F46E5; stroke-width:5; stroke-linecap:round; stroke-dasharray:380; stroke-dashoffset:380; animation: drawLine 1.2s ease forwards 0.4s; }
      @keyframes drawLine { to { stroke-dashoffset: 0; } }

      .trackerPulse { fill:#4F46E5; opacity:0.08; animation: pulse 1.8s ease-in-out 0.8s infinite; }
      @keyframes pulse { 0% { transform: scale(0.95); opacity:0.06 } 50% { transform: scale(1.12); opacity:0.16 } 100% { transform: scale(0.95); opacity:0.06 } }
    </style>
  </defs>

  <!-- LEFT: smaller magnifier (reduced size) -->
  <g class="lensGroup" transform="translate(20,0)">
    <circle cx="150" cy="150" r="80" fill="none" stroke="url(#rimGrad)" stroke-width="4" stroke-opacity="0.92" />
    <circle cx="150" cy="150" r="68" fill="url(#glassGrad)" stroke="#0b1220" stroke-opacity="0.06" stroke-width="1.4"/>
    <g transform="translate(230,210) rotate(34)">
      <rect x="0" y="0" width="120" height="18" rx="9" fill="url(#handleGrad)" />
      <rect x="10" y="2.5" width="100" height="12" rx="6" fill="#fff" opacity="0.04"/>
    </g>
    <rect x="-30" y="80" width="140" height="36" rx="28" fill="white" class="shimmer" opacity="0.12" transform="rotate(-14 0 0)"></rect>
  </g>

  <!-- Bug inside smaller lens -->
  <g clip-path="url(#lensClip)">
    <g transform="translate(150,150)">
      <g class="bugWrapper">
        <g transform="scale(1.25)">
          <ellipse cx="0" cy="0" rx="10" ry="14" fill="#06b6d4"/>
          <circle cx="0" cy="-16" r="7" fill="#0b1220"/>
          <g fill="#fff" class="eye">
            <ellipse cx="-2.8" cy="-16" rx="2.2" ry="2.2"/>
            <ellipse cx="2.8" cy="-16" rx="2.2" ry="2.2"/>
          </g>
          <ellipse class="wing" cx="-12" cy="-6" rx="12" ry="7" fill="white" opacity="0.55"/>
          <ellipse class="wing" cx="12" cy="-6" rx="12" ry="7" fill="white" opacity="0.55"/>
          <!-- clearer antennae -->
          <path d="M-1 -18 q -8 -10 -14 -16" stroke="url(#rimGrad)" stroke-width="2.4" fill="none" stroke-linecap="round" />
          <path d="M1 -18 q 8 -10 14 -16" stroke="url(#rimGrad)" stroke-width="2.4" fill="none" stroke-linecap="round" />
        </g>
      </g>
    </g>
  </g>

  <!-- RIGHT: moved closer and much larger -->
  <g transform="translate(360,170)">
    <text x="0" y="0" class="brandBig">EnterSoft</text>
    <g transform="translate(0,92)">
      <text x="0" y="0" class="brandSmall">Bug</text>
      <text x="160" y="0" class="brandSmall trackerWord">Tracker</text>

      <!-- underline scaled to Tracker -->
      <path d="M160 14 H540" class="trackerLine" fill="none"/>
      <ellipse cx="350" cy="20" rx="140" ry="18" class="trackerPulse"/>
    </g>
  </g>
</svg>
